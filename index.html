<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Flipping Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <!-- Front Face -->
        <div class="card front-face">
          <div class="top">
            <span class="logo">
              <img src="logo.png" alt="Card Logo" />
              <p>Master Card</p>
            </span>
            <span>
              <img class="chip" src="chip.png" alt="Chip" />
            </span>
          </div>

          <div class="middle">
            <p class="title">Card Number</p>
            <p class="number">8050 5094 0505 3049</p>
          </div>

          <div class="bottom">
            <p class="name">Brar Saab</p>
            <div class="expiry">
              <p class="validtext">Valid Thru</p>
              <p class="date">05/31</p>
            </div>
          </div>
        </div>

        <!-- Back Face -->
        <div class="card back-face">
          <p class="customer">
            For service call +91 98393 92828 or email at mastercard@gmail.com
          </p>
          <span class="strip"></span>
          <div class="cvv-section">
            <div class="blursection"></div>
            <div class="number">055</div>
          </div>
          <div class="description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod odit
            atque esse ipsum fuga aut provident dolorem earum quis dolores rerum
            ea
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
